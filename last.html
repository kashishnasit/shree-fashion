<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Page</title>
<style>
    body {
        background-color:rgba(0, 0, 0, 0.382); /* blue background color */
        font-family: Arial, sans-serif;
    }
    .container {
        background-color: #ffffff; /* light box color */
        max-width: 400px;
        margin: 50px auto;
        padding: 200px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="checkbox"] {
        margin-right: 10px;
    }
    .btn {
        background-color: #2ecc71; /* green button color */
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #27ae60; /* darker green on hover */
    }
</style>
</head>
<body>

<div class="container">
    <h2>Payment Information</h2>
    <form>
        <input type="checkbox" id="paypal" name="paymentMethod" value="paypal">
        <label for="paypal">PayPal</label><br>
        <input type="checkbox" id="debitCredit" name="paymentMethod" value="debitCredit">
        <label for="debitCredit">Debit/Credit Card</label><br>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Card Number"><br>
        <input type="text" id="expiry" name="expiry" placeholder="Expiry"><br>
        <button type="submit" class="btn">Finish and Pay</button>
    </form>
</div>

</body>
</html>
